{{ define "main" }}
<div class="row topstory">
    <div class="col-lg-8 content">

        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
        Published on
        <time {{ printf `datetime="%s" ` (.Date.Format "2006-01-02T15:04:05Z07:00" ) | safeHTMLAttr }}>
            {{- .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) -}}
        </time>
        {{end}}

        <br><br>
        {{ .Content }}

    </div>
</div>
{{ end }}
